- name: sys
  title: System
  content:
    # TODO review est.sys mandala vars
    - name: mode
      suffix: mode
      units:
        - "busy"
        - "ground"
        - "check"
        - "taxi"
        - "ready"
        - "airborne"

    - name: health
      suffix: health
      units:
        - "unknown"
        - "normal"
        - "warning"
        - "critical"

    - name: time
      suffix: time
      type: dword
      units: s
      descr: >
        GPS time or when not available - system CPU time.
    - name: uptime
      title: Uptime
      type: dword
      units: ms
      descr: >
        Number of milliseconds passed since system powered on. Value updated by `telemetry` module.
        Used for telemetry purposes only.

    - name: ltt
      title: Last Transmission Timeout. Time since last GCS communication.
      type: word
      units: s

    - name: fuel
      title: Fuel capacity
      type: byte
      units: "%"
      ds: normal

    - name: weight
      title: Vehicle weight
      type: word
      units: kg
      ds: heavy

    - name: ttl
      title: Time to live
      type: word
      units: min

    - name: range
      title: Maximum range
      type: word
      units: km

    - name: corr
      title: Correlator output
      units: K

- name: ats
  title: ATS
  content:
    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: lat
      suffix: latitude
      type: dword
      units: gps
    - name: lon
      suffix: longitude
      type: dword
      units: gps
    - name: hmsl
      suffix: altitude MSL
      units: m
      fmt: f32

- name: cam
  title: Cam
  descr: Camera axis est
  content:
    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: lat
      suffix: latitude
      type: dword
      units: gps
    - name: lon
      suffix: longitude
      type: dword
      units: gps
    - name: hmsl
      suffix: altitude MSL
      units: m
      fmt: f32

- name: haps
  title: HAPS
  content:
    - name: shape
      suffix: dihedral angle
      units: rad
    - name: cshape
      suffix: cmd dihedral angle
      units: rad

    - name: roll
      suffix: central roll
      units: rad

    - name: roll1
      suffix: roll1
      units: rad
    - name: roll2
      suffix: roll2
      units: rad

    - name: pitch1
      suffix: pitch1
      units: rad
    - name: pitch2
      suffix: pitch2
      units: rad

    - name: cpitch1
      suffix: cmd pitch1
      units: rad
    - name: cpitch2
      suffix: cmd pitch2
      units: rad

    - name: spd1
      suffix: airspeed1
      units: m/s
    - name: spd2
      suffix: airspeed2
      units: m/s

    - name: ail1
      suffix: aileron1
      units: su
    - name: ail2
      suffix: aileron2
      units: su

