      suffix: dihedral angle
      units: rad
    - name: cshape
      suffix: cmd dihedral angle
      units: rad

    - name: roll
      suffix: central roll
      units: rad

    - name: roll1
      suffix: roll1
      units: rad
    - name: roll2
      suffix: roll2
      units: rad

    - name: pitch1
      suffix: pitch1
      units: rad
    - name: pitch2
      suffix: pitch2
      units: rad

    - name: cpitch1
      suffix: cmd pitch1
      units: rad
    - name: cpitch2
      suffix: cmd pitch2
      units: rad

    - name: spd1
      suffix: airspeed1
      units: m/s
    - name: spd2
      suffix: airspeed2
      units: m/s

    - name: ail1
      suffix: aileron1
      units: su
    - name: ail2
      suffix: aileron2
      units: su
