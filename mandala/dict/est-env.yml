- name: sys
  title: System
  content:
    # TODO review est.sys mandala vars
    - name: mode
      suffix: mode
      units:
        - "busy"
        - "ground"
        - "check"
        - "taxi"
        - "ready"
        - "airborne"

    - name: health
      suffix: health
      units:
        - "unknown"
        - "normal"
        - "warning"
        - "critical"

    - name: time
      suffix: time
      type: dword
      units: s
      descr: >
        GPS time or when not available - system CPU time.
    - name: uptime
      title: Uptime
      type: dword
      units: ms
      descr: >
        Number of milliseconds passed since system powered on. Value updated by `telemetry` module.
        Used for telemetry purposes only.

    - name: fuel
      title: Fuel capacity
      type: byte
      units: "%"

    - name: weight
      title: Vehicle weight
      type: word
      units: kg

    - name: ttl
      title: Time to live
      type: word
      units: min

    - name: range
      title: Maximum range
      type: word
      units: km

    - name: corr
      title: Correlator output
      units: K

- name: wind
  title: Wind estimator
  content:
    - name: status
      title: Wind
      units:
        - "unknown"
        - "available"

    - name: speed
      title: Wind speed
      units: m/s
    - name: heading
      title: Wind heading
      units: rad

- name: eng
  title: Engine
  descr: Engine estimated and filtered values
  content:
    - name: status
      suffix: status
      units:
        - "idle"
        - "ok"
        - "warning"
        - "failure"

    - name: rpm
      suffix: RPM
      units: rpm
    - name: drpm
      suffix: RPM rate
      units: rpm/s

- name: ats
  title: ATS
  content:
    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

- name: cam
  title: Cam
  descr: Camera axis est
  content:
    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: lat
      suffix: latitude
      units: deg
    - name: lon
      suffix: longitude
      units: deg
    - name: hmsl
      suffix: altitude MSL
      units: m

- name: turret
  title: Turret
  descr: Turret axis est
  content:
    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: lat
      suffix: latitude
      units: deg
    - name: lon
      suffix: longitude
      units: deg
    - name: hmsl
      suffix: altitude MSL
      units: m

