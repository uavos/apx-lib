- name: gyro
  title: Gyro
  descr: Gyro bundle status shared with GCS
  content:
    - name: src
      suffix: source
      units:
        - unknown
        - local
        - primary
        - secondary
        - failsafe
        - auxillary

    - name: cnt
      suffix: devices
      type: byte
      fmt: u4

    - name: temp
      suffix: temperature
      units: C
      ds: heavy

    - name: clip
      suffix: clip count
      type: byte
      seq: skip
      ds: normal

    - name: vib
      suffix: vibration
      type: byte
      units: "%"
      seq: skip
      ds: minimal
    - name: coning
      suffix: coning vibration
      units: rad^2
      seq: skip
      ds: heavy

- name: acc
  title: Accelerometer
  content:
    - name: src
      suffix: source
      units:
        - unknown
        - local
        - primary
        - secondary
        - failsafe
        - auxillary

    - name: cnt
      suffix: devices
      type: byte
      fmt: u4

    - name: temp
      suffix: temperature
      units: C
      ds: heavy

    - name: clip
      suffix: clip count
      type: byte
      seq: skip
      ds: normal
    - name: vib
      suffix: vibration
      type: byte
      units: "%"
      seq: skip
      ds: minimal

- name: mag
  title: Magnetometer
  content:
    - name: src
      suffix: source
      units:
        - unknown
        - local
        - primary
        - secondary
        - failsafe
        - auxillary

    - name: cnt
      suffix: devices
      type: byte
      fmt: u4

    - name: temp
      suffix: temperature
      units: C
      ds: heavy

    - name: vib
      suffix: vibration
      type: byte
      units: "%"
      seq: skip
      ds: minimal

    - name: norm
      suffix: magnitude
      units: u
      fmt: u8_01
      seq: skip
      ds: normal

    - name: decl
      suffix: declination
      units: rad
      fmt: u8_001
      seq: rare

    - name: bias
      suffix: bias
      units: u
      fmt: u8_001
      seq: rare
      ds: normal
    - name: bval
      suffix: bias validity
      units: "%"
      seq: rare
      ds: normal

- name: gps
  title: GPS
  content:
    - name: src
      suffix: source
      units:
        - unknown
        - local
        - primary
        - secondary
        - failsafe
        - auxillary

    - name: cnt
      suffix: devices
      type: byte
      fmt: u4

    - name: fix
      suffix: fix type
      units:
        - none
        - 2D
        - 3D
        - DIFF
        - RTK
      ds: minimal

    - name: emi
      suffix: EMI status
      units:
        - unknown
        - ok
        - warning
        - critical
        - spoofing

    - name: hacc
      suffix: horizontal position accuracy
      units: m
      fmt: u8_01
      seq: skip
      ds: heavy
    - name: vacc
      suffix: vertical position accuracy
      units: m
      fmt: u8_01
      seq: skip
      ds: heavy
    - name: sacc
      suffix: speed accuracy
      units: m/s
      fmt: u8_001
      seq: skip
      ds: heavy
    - name: pdop
      suffix: position dilution of precision
      fmt: u8_01
      seq: skip
      ds: normal

    - name: sv
      suffix: visible satellites
      type: word
      fmt: u8
      ds: minimal
    - name: su
      suffix: used satellites
      type: word
      fmt: u8
      ds: minimal

    - name: temp
      suffix: temperature
      units: C
      ds: heavy

- name: baro
  title: Static pressure
  content:
    - name: src
      suffix: source
      units:
        - unknown
        - local
        - primary
        - secondary
        - failsafe
        - auxillary

    - name: cnt
      suffix: devices
      type: byte
      fmt: u4

    - name: status
      title: Baro
      units:
        - "unknown"
        - "available"
        - "warning"
        - "critical"
        - "failure"
      ds: minimal

    - name: mbar
      title: Absolute pressure
      units: mbar
    - name: temp
      title: Barometer temperature
      units: C
      ds: heavy

- name: pitot
  title: Dynamic pressure
  content:
    - name: src
      suffix: source
      units:
        - unknown
        - local
        - primary
        - secondary
        - failsafe
        - auxillary

    - name: cnt
      suffix: devices
      type: byte
      fmt: u4

    - name: valid
      suffix: validated devices
      type: byte
      ds: normal

    - name: status
      title: Pitot
      units:
        - "unknown"
        - "available"
        - "warning"
        - "critical"
        - "failure"
      ds: minimal

    - name: airspeed
      title: Airspeed
      units: m/s
    - name: acc
      title: Airspeed derivative
      units: m/s^2
      fmt: s8_01
      ds: heavy
    - name: temp
      title: Pitot probe temperature
      units: C
      ds: heavy
    - name: raw
      title: Dynamic pressure
      units: kPa

    - name: hstatus
      title: Pitot heater status
      units:
        - "off"
        - "on"
    - name: htemp
      title: Pitot heater temperature
      units: C

- name: agl
  title: Altitude above ground sensors
  content:
    - name: src
      title: AGL source
      units:
        - none
        - laser
        - radio
        - sonic
      ds: minimal
    - name: status
      title: AGL
      units:
        - "off"
        - "valid"
      ds: minimal

    - name: laser
      title: Laser AGL altitude
      units: m
    - name: radio
      title: Radio AGL altitude
      units: m
    - name: sonic
      title: Ultrasonic AGL altitude
      units: m
    - name: ground
      title: Ground
      units:
        - "unknown"
        - "landed"
        - "flying"

- name: air
  title: Aerodynamic sensors
  content:
    - name: slip
      title: Slip
      units: rad
      fmt: s8_001
    - name: aoa
      title: Angle of attack
      units: rad
      fmt: s8_001
    - name: temp
      title: Ambient air temperature
      units: C
      ds: auto
    - name: buo
      title: Blimp ballonet pressure
      units: kPa

- name: rtk
  title: RTK
  content:
    - name: roll
      suffix: Roll
      units: rad
    - name: pitch
      suffix: Pitch
      units: rad
    - name: yaw
      suffix: Yaw
      units: rad

- name: las
  title: Landing Assistance sensors
  descr: Used for approach correction.
  content:
    - name: status
      title: LAS status
      units:
        - ok
        - holdon
        - cancel

    - name: dx
      title: Relative distance X
      units: m
    - name: dy
      title: Relative distance Y
      units: m
    - name: dz
      title: Relative distance Z
      units: m

    - name: vx
      title: Relative velocity X
      units: m/s
    - name: vy
      title: Relative velocity Y
      units: m/s
    - name: vz
      title: Relative velocity Z
      units: m/s

- name: pfm
  title: Platform
  descr: Used for landing to a moving platform with las.
  content:
    - name: lat
      suffix: latitude
      type: dword
      units: gps
    - name: lon
      suffix: longitude
      type: dword
      units: gps
    - name: hmsl
      suffix: altitude MSL
      units: m

    - name: vn
      suffix: velocity north
      units: m/s
    - name: ve
      suffix: velocity east
      units: m/s
    - name: vd
      suffix: velocity down
      units: m/s

    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

- name: vps
  title: Visual navigation
  descr: Used for global position estimation and dead-reckoning.
  content:
    - name: src
      suffix: source
      units:
        - unknown
        - local
        - primary
        - secondary
        - failsafe
        - auxillary

    - name: cnt
      suffix: devices
      type: byte
      fmt: u4

    - name: status
      title: VPS
      units:
        - "unknown"
        - "available"
        - "warning"
        - "critical"
        - "failure"
      ds: minimal

    - name: x
      suffix: position X
      units: m
    - name: y
      suffix: position Y
      units: m
    - name: z
      suffix: position Z
      units: m

    - name: vx
      suffix: velocity X
      units: m/s
    - name: vy
      suffix: velocity Y
      units: m/s
    - name: vz
      suffix: velocity Z
      units: m/s

- name: tcas
  title: Collision avoidance
  content:
    - name: dist
      title: Distance to target
      units: m
    - name: hdg
      title: Heading to target
      units: rad
    - name: elv
      title: Elevation to target
      units: rad
    - name: vel
      title: Velocity of target
      units: m/s
