- name: vehicle
  title: Vehicle object data
  content:
    - name: ident
      title: Vehicle Identification
      descr: >
        `squawk` `uid` [`ident`]

    - name: downlink
      title: Data packet from vehicle to GCS
      descr: >
        `squawk` `uid_seq` `pid` `data...`
    - name: uplink
      title: Data packet from GCS to vehicle
      descr: >
        `squawk` [`pid` `data...`] or empty for heartbeat

    - name: telemetry
      title: Telemetry data
      descr: >
        `squawk` `packed data`
    - name: xpdr
      title: Transponder data
      descr: >
        `squawk` `data`

- name: telemetry
  title: Telemetry stream
  content:
    - name: data
      title: Telemetry data
      descr: >
        `time` `hash feed` `fmt feed` `packed data...`
    - name: format
      title: Telemetry format array
      descr: >
        req `part`, re `part` `parts_cnt` `format feed block 256 bytes`
    - name: xpdr
      title: Transponder data
      descr: >
        `data`

- name: stream
  title: Data streams
  content:
    - name: vcp
      title: Virtual Comm Port channel data
      descr: >
        `vcp_id` `raw data`

    - name: calib
      title: Calibration data
      descr: >
        `sensor uid` `raw sensor data`

    - name: pld
      title: Payload data

- name: sim
  title: Simulator data
  content:
    - name: sns
      title: Sensors data
    - name: ctr
      title: Controls
    - name: cfg
      title: Controls assignments
    - name: display
      title: Visualization

- name: script
  title: Scripting commands
  content:
    - name: vmexec
      title: Execute VM script onboard
      descr: >
        `function name`
    - name: jsexec
      title: Execute JS script on GCS
      descr: >
        `script text`

- name: aux
  title: Auxillary data
  content:
    - name: gcs
      title: GCS data
      descr: >
        `uid` `data`

    - name: pld
      title: Payload data
      descr: >
        `uid` `data`

    - name: hid
      title: Human interface
      descr: >
        `uid` `data`

- name: redundancy
  title: Redundancy data
  content:
    - name: alive
      title: Autopilot alive notify

- name: formation
  title: Formation data
  content:
    - name: haps
      title: HAPS shared data
    - name: left
      title: Left wing data
    - name: right
      title: Right wing data
    - name: center
      title: Center wing data

# ensure nmt is the last
- reserved: 0x08
- reserved: 0x09
- reserved: 0x0A
- reserved: 0x0B
- reserved: 0x0C
- reserved: 0x0D
- reserved: 0x0E

- name: nmt
  title: Network Management
  content:
    - name: search
      title: Search nodes
      descr: Broadcast request, re <uid>

    - name: ident
      title: Node identification
      descr: >
        `ident_s` `strings:name+version+hardware` `filenames`

    - name: file
      title: File operations
      descr: >
        `name` `fop_e` [`data`]

    - name: reboot
      title: System reboot
      descr: >
        `type_e`

    - name: msg
      title: Text message
      descr: >
        `type_e` `string`

    - name: upd
      title: Update parameter
      descr: >
        `fid_t` `data`

    - name: mod
      title: Modules tree
      descr: >
        `op_e`

    - name: usr
      title: Node specific command
      descr: >
        `cmd_s` [`data`]

    - name: tree
      title: Trace packet route
      descr: >
        `uid1` [`uid2`..`uidN`]

    # debug
    # should always be the least important to keep uid
    - name: debug
      title: Debug data
      descr: >
        `data`
