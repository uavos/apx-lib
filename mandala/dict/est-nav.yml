      suffix: validity
      units:
        - "no"
        - "yes"
      ds: minimal

    - name: "x"
      suffix: "X"
      units: rad/s
      ds: normal
    - name: "y"
      suffix: "Y"
      units: rad/s
      ds: normal
    - name: "z"
      suffix: "Z"
      units: rad/s
      ds: normal

    - name: "ax"
      title: Angular acceleration X
      units: rad/s^2
    - name: "ay"
      title: Angular acceleration Y
      units: rad/s^2
    - name: "az"
      title: Angular acceleration Z
      units: rad/s^2

    - name: turn
      title: Turn rate
      units: rad/s

